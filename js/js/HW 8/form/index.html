<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="script/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<form>
    <div>
        <input id="firstname" name="firstname" placeholder="Firstname">
        <div class="tooltip">Please provide your firstname.</div>
    </div>
    <div>
        <input id="lastname" name="lastname" placeholder="Lastname">
        <div class="tooltip">Please provide also your lastname.</div>
    </div>
    <div>
        <input id="address" name="address" placeholder="Address">
        <div class="tooltip">Your home or work address.</div>
    </div>
    <button>Show tooltips</button>
</form>
</body>
</html>
