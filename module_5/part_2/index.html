<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="wrapper">
    <table cellspacing="0" >
      <tr class="top-corner-cell row-hidden">
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr class="top-borders">
        <td class="left-column"></td>
        <td class="left-borders" colspan="2" rowspan="2"></td>
        <td colspan="3" rowspan="2"></td>
        <td class="yellow" colspan="3"rowspan="2"></td>
      </tr>
      <tr>
        <td class="left-column"></td>
      </tr>
      <tr>
        <td class="left-column"></td>
        <td class="left-borders" rowspan="4"></td>
        <td class="red" rowspan="8" colspan="4"></td>
        <td class="yellow" rowspan="4" colspan="3"></td>
      </tr>
      <tr>
        <td class="left-column"></td>
      </tr>
      <tr>
        <td class="left-column"></td>
      </tr>
      <tr>
        <td class="left-column"></td>
      </tr>
      <tr>
        <td class="left-column"></td>
        <td class="left-borders" rowspan="6"></td>
        <td colspan="2" rowspan="4"></td>
        <td rowspan="4"></td>
      </tr>
      <tr>
        <td class="left-column"></td>
      </tr>
      <tr>
        <td class="left-column"></td>
      </tr>
      <tr>
        <td class="left-column"></td>
      </tr>
      <tr>
        <td class="left-column"></td>
        <td class="black" rowspan="2"></td>
        <td class="black" rowspan="2"></td>
        <td rowspan="2" colspan="2"></td>
        <td rowspan="2" colspan="3"></td>
      </tr>
      <tr>
        <td class="left-column"></td>
      </tr>
      <tr>
        <td class="left-column"></td>
        <td class="yellow left-borders bottom-borders" rowspan="4"></td>
        <td class="black" rowspan="2"></td>
        <td class="black" rowspan="2"></td>
        <td rowspan="2" colspan="2"></td>
        <td class="blue" colspan="3" rowspan="3"></td>
      </tr>
      <tr>
        <td class="left-column"></td>
      </tr>
      <tr>
        <td class="left-column"></td>
        <td class="bottom-borders" rowspan="2" colspan="2"></td>
        <td class="black" colspan="2"></td>
      </tr>
      <tr class="last-child">
        <td class="left-column"></td>
        <td class="bottom-borders" colspan="5"></td>
      </tr>
    </table>
  </div>
</body>
</html>
