<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
</head>
<body>

    <div class="watch">
        <div class="traditional-watch">
            <svg>
                <line id="second-watch" x1="100" y1="100" x2="100" y2="0" stroke="black" stroke-width="1"/>
            </svg>
        </div>
        <div class="digital-watch">
            <p class="timer"></p>
            <p class="milliseconds"></p>
        </div>

    </div>
    <button id="start" class="button-success pure-button">Start</button>
    <button id="stop" class="button-stop pure-button">Stop</button>
    <button id="pause" class="button-pause pure-button">Pause</button>

    <script src="script/main.js"></script>
</body>
</html>
